<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIRAMETER - Advanced Professional</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            animation: backgroundChange 5s infinite;
        }

        @keyframes backgroundChange {
            0% {
                background: radial-gradient(circle, rgba(45, 45, 60, 1) 0%, rgba(28, 32, 56, 1) 50%, rgba(160, 60, 20, 1) 100%);
            }
            25% {
                background: radial-gradient(circle, rgba(10, 10, 40, 1) 0%, rgba(40, 50, 75, 1) 50%, rgba(80, 30, 100, 1) 100%);
            }
            50% {
                background: radial-gradient(circle, rgba(30, 30, 60, 1) 0%, rgba(55, 70, 90, 1) 50%, rgba(170, 80, 30, 1) 100%);
            }
            75% {
                background: radial-gradient(circle, rgba(20, 20, 50, 1) 0%, rgba(35, 45, 60, 1) 50%, rgba(120, 55, 150, 1) 100%);
            }
            100% {
                background: radial-gradient(circle, rgba(45, 45, 60, 1) 0%, rgba(28, 32, 56, 1) 50%, rgba(160, 60, 20, 1) 100%);
            }
        }

        .barometer-container {
            width: 90%;
            max-width: 700px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            padding: 30px;
            border-radius: 10px;
            background: radial-gradient(circle, #1a1a2e, #16213e, #0a0a1f);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 50px rgba(0, 255, 255, 0.6);
            transition: box-shadow 0.3s ease;
        }

        .barometer-container:hover {
            box-shadow: 0 0 50px rgba(0, 255, 255, 1), 0 0 100px rgba(0, 255, 255, 0.7);
        }

        h1 {
            margin-bottom: 70px;
            font-size: 35px;
            letter-spacing: 2px;
            color: #f0f0f0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid rgba(255, 255, 255, 0.75);
            animation: typingEffect 4s steps(12) 1s forwards, blinkCaret 0.75s step-end infinite;
        }

        /* Efecto de m√°quina de escribir */
        @keyframes typingEffect {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        /* Parpadeo del cursor */
        @keyframes blinkCaret {
            50% {
                border-color: transparent;
            }
        }

        .barometer {
            position: relative;
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, #ff0000, #ff9900, #33cc33);
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            border: 3px solid #fff;
            animation: pulse 3s ease-in-out infinite;
        }

        .indicator {
            position: absolute;
            top: -25px; /* Position above the bar */
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: left 0.6s ease, transform 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .indicator img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
            color: #cccccc;
            text-transform: uppercase;
        }

        .mood-buttons {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            animation: fadeInUp 1s ease-in-out;
        }

        button {
            font-family: 'Press Start 2P', sans-serif;
            padding: 12px 25px;
            border: 3px solid white;
            background: transparent;
            color: white;
            cursor: pointer;
            font-size: 14px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.2s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        #updateButton {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 12px;
            background-color: #ff9900;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #updateButton:hover {
            background-color: #ff6600;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            .indicator {
                width: 80px;
                height: 80px;
                border-radius: 50%;
            }
            .indicator img {
                width: 80px;
                height: 80px;
            }
            button {
                font-size: 12px;
                padding: 10px 20px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            }
        }
    </style>
</head>
<body>
    <div class="barometer-container">
        <h1>KIRAMETER</h1>
        <div class="barometer">
            <div class="indicator" id="indicator" style="left: 50%;">
                <img src="https://ih1.redbubble.net/image.4915075354.9501/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="Mood">
            </div>
        </div>
        <div class="labels">
            <span>NOT READY YET</span>
            <span>LET'S MEET AGAIN!</span>
        </div>
        <div class="mood-buttons">
            <button onclick="moveIndicator(10, 'Muy Mal üòû')">Muy Mal üòû</button>
            <button onclick="moveIndicator(30, 'Mal üòî')">Mal üòî</button>
            <button onclick="moveIndicator(50, 'Neutro üòê')">Neutro üòê</button>
            <button onclick="moveIndicator(70, 'Bien üôÇ')">Bien üôÇ</button>
            <button onclick="moveIndicator(90, 'Muy Bien üòÑ')">Muy Bien üòÑ</button>
        </div>
        <button id="updateButton" onclick="updateStatus()">UPDATE</button>
    </div>

    <script>
        function moveIndicator(percentage, mood) {
            const indicator = document.getElementById('indicator');
            const barometer = document.querySelector('.barometer');
            const barWidth = barometer.offsetWidth;
            const indicatorPosition = (barWidth * percentage) / 100 - indicator.offsetWidth / 2;
            indicator.style.left = `${indicatorPosition}px`;
            console.log(`Mood changed to: ${mood}`);
        }

        function updateStatus() {
            alert('Estado actualizado en el KIRAMETER');
        }
    </script>
</body>
</html>
